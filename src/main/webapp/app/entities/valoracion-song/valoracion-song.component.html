<div>
    <h2>
        <span jhiTranslate="puigthesongApp.valoracionSong.home.title">Valoracion Songs</span>
        <button class="btn btn-primary float-right jh-create-entity create-valoracion-song" [routerLink]="['/', { outlets: { popup: ['valoracion-song-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="puigthesongApp.valoracionSong.home.createLabel">
            Create new Valoracion Song
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="valoracionSongs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="puigthesongApp.valoracionSong.puntuacion">Puntuacion</span></th>
            <th><span jhiTranslate="puigthesongApp.valoracionSong.like">Like</span></th>
            <th><span jhiTranslate="puigthesongApp.valoracionSong.timestamp">Timestamp</span></th>
            <th><span jhiTranslate="puigthesongApp.valoracionSong.song">Song</span></th>
            <th><span jhiTranslate="puigthesongApp.valoracionSong.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let valoracionSong of valoracionSongs ;trackBy: trackId">
                <td><a [routerLink]="['../valoracion-song', valoracionSong.id ]">{{valoracionSong.id}}</a></td>
                <td>{{valoracionSong.puntuacion}}</td>
                <td>{{valoracionSong.like}}</td>
                <td>{{valoracionSong.timestamp | date:'medium'}}</td>
                <td>
                    <div *ngIf="valoracionSong.song">
                        <a [routerLink]="['../song', valoracionSong.song?.id ]" >{{valoracionSong.song?.name}}</a>
                    </div>
                </td>
                <td>
                    {{valoracionSong.user?.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../valoracion-song', valoracionSong.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'valoracion-song/'+ valoracionSong.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'valoracion-song/'+ valoracionSong.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
