<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserExtLabel" jhiTranslate="puigthesongApp.userExt.home.createOrEditLabel">Create or edit a User Ext</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!userExt.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="userExt.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="puigthesongApp.userExt.image" for="field_image">Image</label>
            <div>
                <img [src]="'data:' + userExt.imageContentType + ';base64,' + userExt.image" style="max-height: 100px;" *ngIf="userExt.image" alt="userExt image"/>
                <div *ngIf="userExt.image" class="form-text text-danger clearfix">
                    <span class="pull-left">{{userExt.imageContentType}}, {{byteSize(userExt.image)}}</span>
                    <button type="button" (click)="clearInputImage('image', 'imageContentType', 'fileImage')" class="btn btn-secondary btn-xs pull-right">
                        <span class="fa fa-times"></span>
                    </button>
                </div>
                <input type="file" id="file_image" (change)="setFileData($event, userExt, 'image', true)" accept="image/*" jhiTranslate="entity.action.addimage"/>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                [(ngModel)]="userExt.image"  />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                [(ngModel)]="userExt.imageContentType" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="puigthesongApp.userExt.latitude" for="field_latitude">Latitude</label>
            <input type="number" class="form-control" name="latitude" id="field_latitude"
                [(ngModel)]="userExt.latitude"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="puigthesongApp.userExt.logitude" for="field_logitude">Logitude</label>
            <input type="number" class="form-control" name="logitude" id="field_logitude"
                [(ngModel)]="userExt.logitude"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="puigthesongApp.userExt.locationGoogleMaps" for="field_locationGoogleMaps">Location Google Maps</label>
            <input type="text" class="form-control" name="locationGoogleMaps" id="field_locationGoogleMaps"
                [(ngModel)]="userExt.locationGoogleMaps"  />
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="puigthesongApp.userExt.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="userExt.user" >
                <option [ngValue]="null"></option>
                <option [ngValue]="userOption.id === userExt.user?.id ? userExt.user : userOption" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="puigthesongApp.userExt.album" for="field_album">Album</label>
            <select class="form-control" id="field_album" multiple name="album" [(ngModel)]="userExt.albums">
                <option [ngValue]="getSelected(userExt.albums, albumOption)" *ngFor="let albumOption of albums; trackBy: trackAlbumById">{{albumOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
